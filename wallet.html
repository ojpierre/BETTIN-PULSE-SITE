<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-content">
        <div class="wallet-section">
            <h2>Wallet Balance</h2>
            <div class="wallet-balance">
                $1000
            </div>
            <div class="transaction-history">
                <h3>Transaction History</h3>
                <ul>
                    <li>Deposit: $500 - 2024-07-01</li>
                    <li>Withdraw: $200 - 2024-07-02</li>
                    <li>Bet Win: $700 - 2024-07-03</li>
                </ul>
            </div>
            <div class="wallet-buttons">
                <button class="wallet-deposit-button">Deposit</button>
                <button class="wallet-withdraw-button">Withdraw</button>
            </div>
        </div>
    </div>
</body>

</html>
